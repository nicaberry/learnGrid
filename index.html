    <title>Learn Grid</title>
    <link rel="stylesheet" href="./style/main.css">
    <link rel="stylesheet" href="./style/elements.css">

<body>

                <div class="false-img">img-6</div>
                <div class="false-img false-img_height">img-7</div>

                <div class="false-img">img-10</div>
                <div class="false-img false-img_wide">img-11</div>
                <div class="false-img">img-12</div>
                <div class="false-img false-img_wide">img-13</div>
                <div class="false-img">img-14</div>
                <div class="false-img">img-15</div>
                <div class="false-img">img-16</div>

        </main>

    </div>

</html>
